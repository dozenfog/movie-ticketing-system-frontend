<form ng-submit="submitTickets()">
    <p>Choose seat number:</p>
    <label>
        <select ng-model="ticketNum">
            <option ng-repeat="n in [].constructor($ctrl.event.movieRoom.capacity) track by $index + 1">
                {{$index + 1}}
            </option>
        </select>
    </label>
    <button type="submit">Save</button>
</form>
